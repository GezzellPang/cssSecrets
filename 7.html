<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伪随机背景</title>
  <style>
    div{
      margin: 20px auto;
      width: 400px;
      height: 300px;
    }
    .cicada-stripes{
      background: hsl(20, 40%, 90%);
      background-image: 
        linear-gradient(90deg, #fb3 11px, transparent 0),
        linear-gradient(90deg, #ab4 23px, transparent 0),
        linear-gradient(90deg, #665 41px, transparent 0);
      background-size: 41px 100%, 61px 100%, 83px 100%;
    }
    
  </style>
</head>
<body>
  <div class="cicada-stripes">
    <h3>蝉原则</h3>
    <p>我们应该把平铺间距最大的贴片安排在最顶层，各层背景图像以不同间距重复数次后再统一对齐，这里贴片的尺寸实际上就是所有background－size的最小公倍数。</p>
    <p>把贴片的尺寸最大化，为了让最小公倍数最大化，这些数字最好是“相对质数”，尽量选择质数，质数跟其他任意数字都是相对质数。</p>
  </div>
  
</body>
</html>
