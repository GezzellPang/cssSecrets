<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>边框内圆角</title>
  <style>
    .something-meaningful{
      background: #655;
      padding: .8em;
    }
    .something-meaningful > div{
      background: tan;
      border-radius: .8em;
      padding: 1em;
    }
    .onediv{
      background: tan;
      border-radius: .8em;
      padding: 1em;
      box-shadow: 0 0 0 .6em #655;
      outline: .6em solid #655;
    }
  </style>
</head>
<body>
  <div class="something-meaningful"><div>
    两层结构实现内圆角
  </div></div>
  <div class="onediv">
    <p>一层结构实现，利用outline属性不能跟随圆角而box-shadow能跟随圆角实现</p>
  </div>
</body>
</html>
